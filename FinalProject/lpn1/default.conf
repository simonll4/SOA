# Redirección HTTP a HTTPS para todos
server {
  listen 80;
  server_name lpn1.crabdance.com keycloak.lpn1.crabdance.com influxdb.lpn1.crabdance.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS para Keycloak
server {
    listen 443 ssl;
    server_name keycloak.lpn1.crabdance.com;

    ssl_certificate /etc/letsencrypt/live/lpn1.crabdance.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lpn1.crabdance.com/privkey.pem;

    location / {
        proxy_pass http://keycloak:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Para permitir redirecciones correctas
        proxy_redirect off;
    }
}

server {
  listen 443 ssl;
  server_name influxdb.lpn1.crabdance.com;

  ssl_certificate /etc/letsencrypt/live/lpn1.crabdance.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/lpn1.crabdance.com/privkey.pem;

  # Ruta para OAuth2 Proxy
  location /oauth2/ {
    proxy_pass http://oauth2-proxy:4180;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Auth-Request-Redirect $request_uri;
    proxy_set_header Content-Length "";
    proxy_pass_request_body off;
    proxy_buffer_size        128k;
    proxy_buffers            4 256k;
    proxy_busy_buffers_size  256k;
  }

  # Ruta para el endpoint de autenticación
  location = /oauth2/auth {
    proxy_pass http://oauth2-proxy:4180;
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
    proxy_set_header X-Original-URI $request_uri;
    proxy_set_header X-Original-Method $request_method;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
  }

  # Ruta específica para API sin autenticación OAuth2 (para Grafana)
  location /api/ {
    # Permitir solo desde la IP pública del servidor de Grafana
    allow 143.0.100.187;  # Reemplaza con la IP pública del servidor lpn3.crabdance.com
    deny all;
    
    proxy_pass http://influxdb2:8086;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    
    proxy_http_version 1.1;
    proxy_read_timeout 300s;
  }

  # Todas las demás rutas requieren autenticación OAuth2 (para UI web)
  location / {
    auth_request /oauth2/auth;
    error_page 401 = /oauth2/sign_in?rd=$scheme://$host$request_uri;

    proxy_pass http://influxdb2:8086;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300s;
  }
}