map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name lpn3.crabdance.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name lpn3.crabdance.com;

    ssl_certificate /etc/letsencrypt/live/lpn3.crabdance.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lpn3.crabdance.com/privkey.pem;

    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256...';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    #############################################
    # Configuración existente para Grafana (NO MODIFICAR)
    #############################################
    location / {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/live/ {
        proxy_pass http://grafana:3000/api/live/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }

    #############################################
    # Nuevas configuraciones para otros servicios
    #############################################

    # Face Profile Service (API)
    location /api/face/ {
        proxy_pass http://face_profile_service:5001/;  # Usa el puerto EXPOSE del compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Si usa WebSockets:
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Adminer (Gestor de DB) - Accesible solo bajo /adminer/
    location /adminer/ {
        proxy_pass http://adminer:8080/;  # Usa el nombre del servicio y puerto interno
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rewrite para evitar problemas con rutas estáticas
        proxy_redirect / /adminer/;
        sub_filter_once off;
        sub_filter_types *;
        sub_filter 'href="/' 'href="/adminer/';
        sub_filter 'src="/' 'src="/adminer/';
    }

    # Bloquear acceso directo al puerto 8080
    location = /adminer {
        return 301 https://$host/adminer/;
    }
}